{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pols/index.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Основная страница</title>
</head>
<body>
    <div class="container p-0">
        <header class="header row">
            <div class="logo ps-0 col-1">
                <a href="#"><img src="{% static 'pols/images/logo.png'%}"></a>
                <!-- <img src="img/logo.png"> -->
            </div>
            <div class="title col-2">
                <a class="title_label" href="#">HotelHaven</a>
                <!-- <label class="title_label">HotelHaven</label> -->
            </div>
            <div class="qw col-3"></div>
            <div class="favorites col-2 row">
                <div class="qw col-3"></div>
                <div class="col-1 p-0">
                    <img src="{% static 'pols/images/heart_off.png'%}">
                </div>
                <div class="favo col-2 ps-3">
                    <a href="{% url 'favorites' %}" class="favorites_label">Избранное</a>
                </div>
            </div>
            <div class="suitcase col-2 row">
                <div class="qw col-2"></div>
                <div class="qw col-1">
                    <img src="{% static 'pols/images/suitcase.png'%}">
                </div>
                <div class="favo ps-3 col">
                    <a href="{% url 'travel_history' %}" class="suitcase_label">Мои поездки</a>
                </div>
            </div>
            <div class="enter col">
                <button class="enter_button">Личный кабинет</button>
            </div>
        </header>

        <div class="container-fluid p-0">
            <div class="search d-flex align-items-center">
                <input class="city_input" type="text" placeholder="Город">
                <input class="date" type="text" placeholder="Заезд">
                <input class="date" type="text" placeholder="Выезд">
                <input class="people" type="text" placeholder="2 взрослых">
                <button class="search_button">Найти</button>
            </div>
        </div>

        <div class="container-fluid">
            <div class="info row">
                <div class="qw_info d-flex justify-content-center col-4">
                    <div class="info_card">
                        <div class="qw_info_img d-flex justify-content-center">
                            <img class="info_img" src="{% static 'pols/images/stopwatch.png'%}">
                        </div>
                        <div class="qw_info_label d-flex justify-content-center">
                            <label class="info_label d-flex justify-content-center align-items-center">Упрощенный процесс бронирования позволяет забронировать номер всего за несколько секунд.</label>
                        </div>
                    </div>
                </div>
                <div class="qw_info d-flex justify-content-center col-4">
                    <div class="info_card">
                        <div class="qw_info_img d-flex justify-content-center">
                            <img class="info_img" src="{% static 'pols/images/magnifier.png'%}">
                        </div>
                        <div class="qw_info_label d-flex justify-content-center">
                            <label class="info_label d-flex justify-content-center align-items-center">Наши фильтры помогают быстро найти отель, соответствующий вашим предпочтениям и бюджету.</label>
                        </div>
                    </div>
                </div>
                <div class="qw_info d-flex justify-content-center col-4">
                    <div class="info_card">
                        <div class="qw_info_img d-flex justify-content-center">
                            <img class="info_img" src="{% static 'pols/images/money_refund.png'%}">
                        </div>
                        <div class="qw_info_label d-flex justify-content-center">
                            <label class="info_label d-flex justify-content-center align-items-center">Возможность бесплатной отмены бронирования в большинстве отелей.</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0">
            <div class="popular_cities ">
                <label class="popular_cities_label d-flex justify-content-center pt-3">Популярные направления</label>
                <div class="cities row row-cols-4 pt-4">
                    <form action="{% url 'offers' %}" class="qw col" method="get">
                        <button class="card">
                            <div class="qw_city_img ">
                                <img class="card-img-top" src="{% static 'pols/images/Moscow.png'%}">
                            </div>
                            <div class="price">
                                <label class="price_label">от 2000₽/ночь</label>
                            </div>
                            <div class="title_city">
                                <label class="title_city_label">Москва</label>
                            </div>
                        </button>
                    </form>

                    <form class="qw col" action="{% url 'offers' %}" method="get">
                        <button class="card">
                            <div class="qw_city_img">
                                <img class="card-img-top" src="{% static 'pols/images/Saint-Petersburg.png'%}">
                            </div>
                            <div class="price">
                                <label class="price_label">от 1800₽/ночь</label>
                            </div>
                            <div class="title_city">
                                <label class="title_city_label">Санкт-Петербург</label>
                            </div>
                        </button>
                    </form>

                    <form class="qw col" action="{% url 'offers' %}" method="get">
                        <button class="card">
                            <div class="qw_city_img">
                                <img class="card-img-top" src="{% static 'pols/images/Sochi.png'%}">
                            </div>
                            <div class="price">
                                <label class="price_label">от 1500₽/ночь</label>
                            </div>
                            <div class="title_city">
                                <label class="title_city_label">Сочи</label>
                            </div>
                        </button>
                    </form>

                    <form class="qw col" action="{% url 'offers' %}" method="get">
                        <button class="card">
                            <div class="qw_city_img">
                                <img class="card-img-top" src="{% static 'pols/images/Kazan.png'%}">
                            </div>
                            <div class="price">
                                <label class="price_label">от 1900₽/ночь</label>
                            </div>
                            <div class="title_city">
                                <label class="title_city_label">Казань</label>
                            </div>
                        </button>
                    </form>

                    <form class="qw col" action="{% url 'offers' %}" method="get">
                        <button class="card">
                            <div class="qw_city_img">
                                <img class="card-img-top" src="{% static 'pols/images/Anapa.png'%}">
                            </div>
                            <div class="price">
                                <label class="price_label">от 1000₽/ночь</label>
                            </div>
                            <div class="title_city">
                                <label class="title_city_label">Анапа</label>
                            </div>
                        </button>
                    </form>

                    <form class="qw col" action="{% url 'offers' %}" method="get">
                        <button class="card">
                            <div class="qw_city_img">
                                <img class="card-img-top" src="{% static 'pols/images/Rostov-on-Don.png'%}">
                            </div>
                            <div class="price">
                                <label class="price_label">от 1300₽/ночь</label>
                            </div>
                            <div class="title_city">
                                <label class="title_city_label">Ростов-на-Дону</label>
                            </div>
                        </button>
                    </form>

                    <form class="qw col" action="{% url 'offers' %}" method="get">
                        <button class="card">
                            <div class="qw_city_img">
                                <img class="card-img-top" src="{% static 'pols/images/Nizhniy_Novgorod.png'%}">
                            </div>
                            <div class="price">
                                <label class="price_label">от 1200₽/ночь</label>
                            </div>
                            <div class="title_city">
                                <label class="title_city_label">Нижний Новгород</label>
                            </div>
                        </button>
                    </form>

                    <form class="qw col" action="{% url 'offers' %}" method="get">
                        <button class="card col">
                            <div class="qw_city_img">
                                <img class="card-img-top" src="{% static 'pols/images/Gelendzhik.png'%}">
                            </div>
                            <div class="price">
                                <label class="price_label">от 1800₽/ночь</label>
                            </div>
                            <div class="title_city">
                                <label class="title_city_label">Геленджик</label>
                            </div>
                        </button>
                    </form>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
