{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pols/payments.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Оплата заказа</title>
</head>
<body>
    <div class="container p-0">
        <header class="header row">
            <div class="logo ps-0 col-1">
                <a href="#"><img src="{% static 'pols/images/logo.png'%}"></a>
            </div>
            <div class="title col-2">
                <a class="title_label" href="#">HotelHaven</a>
            </div>
            <div class="qw col-3"></div>
            <div class="favorites col-2 row">
                <div class="qw col-3"></div>
                <div class="col-1 p-0">
                    <!-- <img src="../img/heart_off.png"> -->
                </div>
                <div class="favo col-2 ps-3">
                    <!-- <a class="favorites_label">Избранное</a> -->
                </div>
            </div>
            <div class="suitcase col-2 row">
                <div class="qw col-2"></div>
                <div class="qw col-1">
                    <!-- <img src="../img/suitcase.png"> -->
                </div>
                <div class="favo ps-3 col">
                    <!-- <a class="suitcase_label">Мои поездки</a> -->
                </div>
            </div>
            <div class="enter col">
                <!-- <button class="enter_button" data-bs-toggle="modal" href="#exampleModalToggle">Личный кабинет</button> -->
            </div>
        </header>
    </div>

    <div class="form_payments container-fluid d-flex justify-content-center">
        <div class="card_payments">
            <div class="ps-0">
                <div class="title_hotel">
                    <label>Отель Мандарин</label>
                </div>
                <div class="title_room">
                    <label>Семейный однокомнатный номер</label>
                </div>
                <div class="services">
                    <li>Завтрак, обед</li>
                </div>
            </div>
            <div class="date_date">
                <div class="date">
                    <div class="row">
                        <div class="qw col">
                            <label class="dd">25 сентября</label> <br>
                            <label class="tt">с 15:00</label>
                        </div>
                        <div class="tire col-1 ps-1">
                            <label class="dd">—</label>
                        </div>
                        <div class="qw col">
                            <label class="dd">26 сентября</label> <br>
                            <label class="tt">до 12:00</label>
                        </div>
                    </div>
                <div class="count_people row">
                    <label class="people col">2 взрослых</label>
                </div>
            </div>
            </div>
            <div class="itog_price">
                <label>Итого к оплате:</label>
                <label class="price">17 990 ₽</label>
            </div>
            <div class="d-flex justify-content-center">
                <div class="info_card">
                    <input class="card_input card_number" type="text" placeholder="Номер карты">
                    <div class="pt-3 row">
                        <div class="date_c col">
                            <input class="card_input card_date" type="text" placeholder="Срок действия">
                        </div>
                        <div class="cvv col">
                            <input class="card_input card_cvv" type="text" placeholder="CVV код">
                        </div>
                    </div>
                </div>
            </div>
            
            <form class="button_p" method="get" action="{% url 'succefilly' %}">
                <button class="pay_btn">Оплатить</button>
            </form>

        </div>
    </div>
</body>
</html>
