{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pols/filter.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Расширенный поиск</title>
</head>
<body>
    <div class="container p-0">
        <header class="header row">
            <div class="logo ps-0 col-1">
                <a href="{% url 'index' %}"><img src="{% static 'pols/images/logo.png'%}"></a>
                <!-- <img src="img/logo.png"> -->
            </div>
            <div class="title col-2">
                <a class="title_label" href="{% url 'index' %}">HotelHaven</a>
                <!-- <label class="title_label">HotelHaven</label> -->
            </div>
            <div class="qw col-3"></div>
            <div class="favorites col-2 row">
                <div class="qw col-3"></div>
                <div class="col-1 p-0">
                    <img src="{% static 'pols/images/heart_off.png'%}">
                </div>
                <div class="favo col-2 ps-3">
                    <a href="{% url 'favorite_offers' title='favorite_offers' city=city arrival=arrival departure=departure people=people filter=None %}" class="favorites_label">Избранное</a>
                </div>
            </div>
            <div class="suitcase col-2 row">
                <div class="qw col-2"></div>
                <div class="qw col-1">
                    <img src="{% static 'pols/images/suitcase.png'%}">
                </div>
                <div class="favo ps-3 col">
                    <a href="{% url 'travels_history' title='offers' %}" class="suitcase_label">Мои поездки</a>
                </div>
            </div>
            <div class="enter col">
                <button class="enter_button" data-bs-toggle="modal" href="#exampleModalToggle{{ log_in_people }}">Личный кабинет</button>
            </div>
        </header>

        <div class="container-fluid p-0">
            <div class="search d-flex align-items-center">
                <input class="city_input" type="text" placeholder="Город" value="{{ city }}">
                <input class="date" type="date" min="2024-06-08" max="2024-07-08" placeholder="Заезд" value="{{ arrival }}">
                <input class="date" type="date" min="2024-06-08" max="2024-07-08" placeholder="Выезд" value="{{ departure }}">
                <select class="form-select people" aria-label="Пример выбора по умолчанию" value="{{ people }}">
                    <option selected>{{ people }}</option>
                    <option value="2">2 взрослых</option>
                    <option value="3">3 взрослых</option>
                    <option value="4">4 взрослых</option>
                  </select>
                <button class="search_button">Найти</button>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="content row">
                <div class="col-4">
                <div class="filter">
                    <label class="filter_label">Фильтры: </label>
                    <br>
                    <div class="filters">
                        <label class="filter_price heading">Цена за 1 ночь</label>
                        <div class="between row pt-2">
                            <div class="from col">
                                <input class="price_input" type="text" placeholder="от 0 ₽">
                            </div>
                            <div class="before col">
                                <input class="price_input" type="text"  placeholder="до 100 000 ₽">
                            </div>
                        </div>
                        <br>
                        <label class="stars heading">Звёздность</label>
                        <div class="cbx_stars pt-2">
                            <input type="checkbox" name="star"> Без звёзд <br>
                            <input type="checkbox" name="star"> 1 ★ <br>
                            <input type="checkbox" name="star"> 2 ★★ <br>
                            <input type="checkbox" name="star"> 3 ★★★ <br>
                            <input type="checkbox" name="star"> 4 ★★★★ <br>
                            <input type="checkbox" name="star"> 5 ★★★★★
                        </div>
                        <br>
                        <label class="heading">Рейтинг</label> 
                        <div class="rdo_reiting pt-2">
                            <input type="radio" name="reiting"> С любым рейтингом <br>
                            <input type="radio" name="reiting"> от 3 и выше <br>
                            <input type="radio" name="reiting"> от 4 и выше <br>
                            <input type="radio" name="reiting"> от 4.5 и выше
                        </div>
                        <!-- для доп фильтров -->
                        <label class="more_filters_label heading pt-4">Фильтр</label> <br>
                        <div class="more_filters pt-2">
                            <input type="checkbox" name="more"> Категории
                        </div>
                        
                        <!--  -->
                        <br>
                        <div class="apply_div">
                            <button class="apply">Применить</button>
                        </div>
                    </div>   
                </div>
                </div>
                
                <div class="cards_number col-8 ps-4">
                    <div class="custom-select-wrapper">
                        <img class="select_img " src="{% static 'pols/images/sorting.png'%}">
                        <select class="custom-select" id="primer"><span>qw</span>
                            <option selected disabled>Сортировка</option>
                            <option value="str1">Сначала недорогие</option>
                            <option value="str2">Сначала дорогие</option>
                        </select>
                    </div>
                    <!-- карточка номеров -->
                    {% for room in rooms %}
                    <div class="card">
                        <div class="qw row">
                            <div class="room_img col-5">
                                <div class="otstup_card">
                                <div id="carouselExampleIndicators{{ room.id }}" class="carousel slide">
                                    <div class="carousel-indicators">
                                      <button type="button" data-bs-target="#carouselExampleIndicators{{ room.id }}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                      <button type="button" data-bs-target="#carouselExampleIndicators{{ room.id }}" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                      <button type="button" data-bs-target="#carouselExampleIndicators{{ room.id }}" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    </div>
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <img class="image_room" src="{{ room.img1 }}">
                                      </div>
                                      <div class="carousel-item">
                                        <img class="image_room" src="{{ room.img2 }}">
                                      </div>
                                      <div class="carousel-item">
                                        <img class="image_room" src="{{ room.img3 }}">
                                      </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                            <div class="info ps-0 col">
                                <div class="title_room pt-3 row">
                                    <label class="ps-0">{{ room.title }}</label>
                                </div>
                                <div class="price_room">
                                    <label>{{ room.price_per_night }} ₽</label>
                                </div>
                                <div class="hotel_and_button pt-2 row">
                                    <div class="hotel col ps-0">
                                        <a class="hotel_a " href="{% url 'hotel_id' room.hotel.id %}">{{ room.hotel.name }}</a>
                                    </div>
                                    <form class="select_div col " method="get" action="{% url 'order' %}">
                                        <button class="select_room" >Выбрать</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <!--  -->
                </div>
            </div>
        </div>
    </div>



<!-- Модальное окно -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal_window modal-content">
            <div class="close_close">
                <!-- <button type="button_close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
              </div>
            <div class="modal_header">
              <label class="titte_window">Авторизация</label>
            </div>
            <form class="modal-body" method="post">
                {% csrf_token %}
              <div class="email_div d-flex justify-content-center">
                <input class="modal_input" type="email" placeholder="Электронная почта" name="email_aut" id="email_aut">
              </div>
              <div class="password_div d-flex justify-content-center">
                <input class="modal_input" type="password" placeholder="Пароль" name="password_aut" id="password_aut">
              </div>
              <div class="modal_login_div d-flex justify-content-center">
                <button class="log_in_modal" type="submit" name="login">Войти</button>
              </div>
            </form>
            <div class="modal_footer d-flex justify-content-center">
              <label>Нет аккаунта? <a class="registr_button" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal" > Зарегистрироваться</a></label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal_header">
              <label class="titte_window">Регистрация</label>
            </div>
            <form class="modal-body" method="post" action=".">
                {% csrf_token %}
              <div class="email_div d-flex justify-content-center">
                <input class="modal_input" type="email" placeholder="Электронная почта" name="email" id="email">
              </div>
              <div class="password_div d-flex justify-content-center">
                <input class="modal_input" type="password" placeholder="Пароль" name="password" id="password">
              </div>
              <div class="password_div_2 d-flex justify-content-center">
                <input class="modal_input" type="password" placeholder="Повторите пароль" name="password2" id="password2">
              </div>
              <div class="modal_login_div d-flex justify-content-center">
                <button class="reg_in_modal" type="submit" name="register">Зарегистрироваться</button>
              </div>
            </form>
            <div class="modal_footer d-flex justify-content-center">
              <label>Есть аккаунт? <a class="login_button" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Войти</a></label>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
