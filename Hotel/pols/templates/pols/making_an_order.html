{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pols/making_an_order.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Оформление заказа</title>
</head>
<body>
    <div class="container p-0">
        <header class="header row">
            <div class="logo ps-0 col-1">
                <a href="{% url 'index' %}"><img src="{% static 'pols/images/logo.png'%}"></a>
            </div>
            <div class="title col-2">
                <a class="title_label" href="{% url 'index' %}">HotelHaven</a>
            </div>
            <div class="qw col-3"></div>
            <div class="favorites col-2 row">
                <div class="qw col-3"></div>
                <div class="col-1 p-0">
                    <img src="{% static 'pols/images/heart_off.png'%}">
                </div>
                <div class="favo col-2 ps-3">
                    <a href="{% url 'favorites' %}" class="favorites_label">Избранное</a>
                </div>
            </div>
            <div class="suitcase col-2 row">
                <div class="qw col-2"></div>
                <div class="qw col-1">
                    <img src="{% static 'pols/images/suitcase.png'%}">
                </div>
                <div class="favo ps-3 col">
                    <a href="{% url 'travel_history' %}" class="suitcase_label">Мои поездки</a>
                </div>
            </div>
            <div class="enter col">
                <button class="enter_button" data-bs-toggle="modal" href="#exampleModalToggle">Личный кабинет</button>
            </div>
        </header>

        <div class="container-fluid">
            <div class="content row">
                <div class="main_inf col-8 p-0">
                    <div class="card_order">
                        <div class="title_hotel row">
                            <a href="#">Отель Мандарин Москва</a>
                        </div>
                        <div class="info row">
                            <div class="title_hotel_info_number col-7">
                                <div class="reiting_address row ps-2">
                                    <div class="col-1 p-0">
                                        <div class="ramka ">
                                            <label class="reiting">4.9</label>
                                        </div>
                                    </div>
                                    <div class="address col-11">
                                        <label class="adres"><img class="geoo" src="{% static 'pols/images/geo.png'%}">Москва, Ольская улица, 23</label>
                                    </div>
                                </div>
                                <div class="title_room">
                                    <label>Семейный однокомнатный номер</label>
                                </div>
                                <div class="date">
                                    <div class="row">
                                        <div class="col">
                                            <label class="dd">25 мая</label>
                                            <label class="dd tire">—</label>
                                            <label class="dd">26 мая</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label class="tt">с 15:00</label>
                                            <label class="tire tire_tt">—</label>
                                            <label class="tt">до 12:00</label>
                                        </div>
                                    </div>
                                    <label class="people">2 взрослых</label>
                                </div>
                            </div>
                            <div class="photo_date col-5">
                                <div class="photo">
                                    <img class="order_number_img" src="{% static 'pols/images/order_number.png' %}">
                                </div>

                            </div>
                        </div>
                        <div class="info2 row pt-3">
                            <div class="title_number_info">
                                <label>Описание номера</label>
                            </div>
                            <div class="number_info">
                                <label>Уютный двухместный номер категории «Стандарт» – прекрасный вариант для  недорогого, но комфортного размещения двух человек. В таком номере все располагает к комфортному отдыху: продуманный интерьер создает уют, комфортная кровать - 1 двуспальная (160см*200см либо 180см*200см) или две раздельные (90см*200см либо 120см*200см) с современным матрасом обещает крепкий сон.</label>
                            </div>

                            <div class="title_number_info">
                                <label>Удобства в номере</label>
                            </div>
                            <div class="number_info">
                                <label>· телевизор с плоским экраном   · кондиционер   · фен   · утюг   · настольные лампы   · ванная комната   · раковина   · туалетные средства   · банные полотенца   · гигиенические средства   · унитаз   · ванна или душевая кабина   · туалет   · спутниковое телевидение   · электронные замки   · система климат-контроля   · светильник   · санузел   · тапочки   · косметические средства   · окна выходят в атриум отеля   · Wi-Fi   · телефон   · две односпальные или большая двуспальная кровать   · тумбы   · зеркало   · стул   · шкаф-купе   · шкаф для одежды   · письменный стол   · рабочий стол   · стол   · вешалки   · журнальный столик   · пуфик   · мини-бар   · сейф   · отопление   · чайный набор   · обслуживание номеров   · чайник   · гладильная доска   · высокие потолки   · информационная карта, меню   · ковровое покрытие   · номер для некурящих   · фитнес-зона   · косметическое зеркало   · стаканы   · питьевая вода </label>
                            </div>

                            <div class="title_number_info">
                                <label>В стоимость включены следующие услуги:</label>
                            </div>
                            <div class="number_info">
                                <ul>
                                    <li>WI-FI</li>
                                    <label>Бесплатный WI-FI на всей территории отеля. Данные входа доступны на стойке приема и размещения, а также в онлайн-чате отеля</label>
                                    <li>Посещение тренажерного зала 24/7</li>
                                    <label>Фитнес-зал площадью 50 кв. м оснащен современным оборудованием, которое позволяет поддерживать тело в тонусе и тренировать все группы мышц. Доступ в зал предоставляется круглосуточно. К услугам гостей также гантели и фитнес-коврики.</label> 
                                    <li>Камера хранения</li>
                                    <label>Бесплатная камера хранения для гостей в период проживания в отеле</label>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card_eat">
                        <div class="title_eat">
                            <label>Питание</label>
                        </div>
                        <div class="select_eat row">
                            <div class="eat_img col-1">
                                <img src="{% static 'pols/images/without_eat.png' %}">
                            </div>
                            <div class="tit col-5">
                                <label>Без питания</label>
                            </div>
                            <div class="eat_price col-2">
                                <label>4000 ₽</label>
                            </div>
                            <div class="eat_btn col-4">
                                <button class="eat_button">Выбрать</button>
                            </div>
                        </div>
                        <div class="select_eat row">
                            <div class="eat_img col-1">
                                <img src="{% static 'pols/images/bracfast_eat.png' %}">
                            </div>
                            <div class="tit col-5">
                                <label>Завтрак включён</label>
                            </div>
                            <div class="eat_price col-2">
                                <label>6000 ₽</label>
                            </div>
                            <div class="eat_btn col-4">
                                <button class="eat_button">Выбрать</button>
                            </div>
                        </div>
                        <div class="select_eat row">
                            <div class="eat_img col-1">
                                <img src="{% static 'pols/images/full_eat.png' %}">
                            </div>
                            <div class="tit col-5">
                                <label>Завтрак, обед и ужин включено</label>
                            </div>
                            <div class="eat_price col-2">
                                <label>12000 ₽</label>
                            </div>
                            <div class="eat_btn col-4">
                                <button class="eat_button">Выбрать</button>
                            </div>
                        </div>
                    </div>
                    <div class="card_client_info end_str">
                        <div class="title_eat">
                            <label>Данные гостей</label>
                        </div>
                        <div class="client_info">
                            <label>Гость. Взрослый, на которого оформляется бронь</label>
                        </div>
                        <div class="furname_name row">
                            <div class="col-6">
                                <label>Фамилия</label>
                            </div>
                            <div class="col-6">
                                <label>Имя</label>
                            </div>
                        </div>
                        <div class="furname_name_input row">
                            <div class="col-6">
                                <input class="input_info" type="text">
                            </div>
                            <div class="col-6">
                                <input class="input_info" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="card_client_info end_str">
                        <div class="title_eat">
                            <label>Контактная информация</label>
                        </div>
                        <div class="client_info">
                            <label>Куда отправить информацию о бронировании</label>
                        </div>
                        <div class="furname_name row">
                            <div class="col-6">
                                <label>Телефон</label>
                            </div>
                            <div class="col-6">
                                <label>Почта</label>
                            </div>
                        </div>
                        <div class="furname_name_input row">
                            <div class="col-6">
                                <input class="input_info" type="text">
                            </div>
                            <div class="col-6">
                                <input class="input_info" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result_order col-4 ps-5">
                    <div class="card_order_2">
                        <div class="title_itog">
                            <label>Итоговая стоимость:</label>
                        </div>
                        <div class="count_nigth_price row">
                            <div class="night col">
                                <label>1 ночь</label>
                            </div>
                            <div class="price col">
                                <label>17990 ₽</label>
                            </div>
                        </div>
                        <div class="line_div">
                            <div class="line"></div>
                        </div>
                        <div class="eat_itog">
                            <li><label>Завтрак</label></li>
                        </div>
                        <form class="button_itog" method="get" action="{% url 'payment' %}">
                            <button class="button_finish">Оплатить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- модальное -->
<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal_window modal-content">
        <div class="close_close">
            <!-- <button type="button_close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
        <div class="modal_header">
          <label class="titte_window">Авторизация</label>
        </div>
        <div class="modal-body">
          <div class="email_div d-flex justify-content-center">
            <input class="modal_input" type="email" placeholder="Электронная почта">
          </div>
          <div class="password_div d-flex justify-content-center">
            <input class="modal_input" type="password" placeholder="Пароль">
          </div>
          <div class="modal_login_div d-flex justify-content-center">
            <button class="log_in_modal">Войти</button>
          </div>
        </div>
        <div class="modal_footer d-flex justify-content-center">
          <label>Нет аккаунта? <a class="registr_button" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal"> Зарегистрироваться</a></label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal_header">
          <label class="titte_window">Регистрация</label>
        </div>
        <div class="modal-body">
          <div class="email_div d-flex justify-content-center">
            <input class="modal_input" type="email" placeholder="Электронная почта">
          </div>
          <div class="password_div d-flex justify-content-center">
            <input class="modal_input" type="password" placeholder="Пароль">
          </div>
          <div class="password_div_2 d-flex justify-content-center">
            <input class="modal_input" type="password" placeholder="Повторите пароль">
          </div>
          <div class="modal_login_div d-flex justify-content-center">
            <button class="reg_in_modal">Зарегистрироваться</button>
          </div>
        </div>
        <div class="modal_footer d-flex justify-content-center">
          <label>Есть аккаунт? <a class="login_button" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Войти</a></label>
        </div>
      </div>
    </div>
  </div>
<!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="script" href="../js/script.js">
</body>
</html>
