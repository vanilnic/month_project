<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Основная страница</title>
</head>
<body>
    <div class="container p-0">
        <header class="header row">
            <div class="logo ps-0 col-1">
                <a href="#"><img src="../img/logo.png"></a>
                <!-- <img src="img/logo.png"> -->
            </div>
            <div class="title col-2">
                <a class="title_label" href="#">HotelHaven</a>
                <!-- <label class="title_label">HotelHaven</label> -->
            </div>
            <div class="qw col-3"></div>
            <div class="favorites col-2 row">
                <div class="qw col-3"></div>
                <div class="col-1 p-0">
                    <img src="../img/heart_off.png">
                </div>
                <div class="favo col-2 ps-3">
                    <a class="favorites_label">Избранное</a>
                </div>
            </div>
            <div class="suitcase col-2 row">
                <div class="qw col-2"></div>
                <div class="qw col-1">
                    <img src="../img/suitcase.png">
                </div>
                <div class="favo ps-3 col">
                    <a class="suitcase_label">Мои поездки</a>
                </div>
            </div>
            <div class="enter col">
                <button class="enter_button" data-bs-toggle="modal" href="#exampleModalToggle">Личный кабинет</button>
            </div>
        </header>

        <div class="container-fluid p-0">
            <div class="search d-flex align-items-center">
                <input class="city_input" type="text" placeholder="Город">
                <input class="date" type="date" min="2024-05-08" max="2024-06-08" placeholder="Заезд">
                <input class="date" type="date" min="2024-05-08" max="2024-06-08" placeholder="Выезд">
                <input class="people" type="text" placeholder="2 взрослых">
                <button class="search_button">Найти</button>
            </div>
        </div>

        <div class="container-fluid">
            <div class="info row">
                <div class="qw_info d-flex justify-content-center col-4">
                    <div class="info_card">
                        <div class="qw_info_img d-flex justify-content-center">
                            <img class="info_img" src="../img/stopwatch.png">
                        </div>
                        <div class="qw_info_label d-flex justify-content-center">
                            <label class="info_label d-flex justify-content-center align-items-center">Упрощенный процесс бронирования позволяет забронировать номер всего за несколько секунд.</label>
                        </div>
                    </div>
                </div>
                <div class="qw_info d-flex justify-content-center col-4">
                    <div class="info_card">
                        <div class="qw_info_img d-flex justify-content-center">
                            <img class="info_img" src="../img/magnifier.png">
                        </div>
                        <div class="qw_info_label d-flex justify-content-center">
                            <label class="info_label d-flex justify-content-center align-items-center">Наши фильтры помогают быстро найти отель, соответствующий вашим предпочтениям и бюджету.</label>
                        </div>
                    </div>
                </div>
                <div class="qw_info d-flex justify-content-center col-4">
                    <div class="info_card">
                        <div class="qw_info_img d-flex justify-content-center">
                            <img class="info_img" src="../img/money_refund.png">
                        </div>
                        <div class="qw_info_label d-flex justify-content-center">
                            <label class="info_label d-flex justify-content-center align-items-center">Возможность бесплатной отмены бронирования в большинстве отелей.</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid p-0">
            <div class="popular_cities ">
                <label class="popular_cities_label d-flex justify-content-center pt-3">Популярные направления</label>
            <div id="carouselExample" class="carousel slide pt-4 p-3">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="cards-wrapper">
                            <button class="card">
                                <div class="qw_city_img pt-1">
                                    <img class="card-img-top" src="../img/Moscow.png">
                                </div>
                                <div class="price">
                                    <label class="price_label">от 2000₽/ночь</label>
                                </div>
                                <div class="title_city">
                                    <label class="title_city_label">Москва</label>
                                </div>
                            </button>
                            <button class="card">
                                <div class="qw_city_img pt-1">
                                    <img class="card-img-top" src="../img/Saint-Petersburg.png">
                                </div>
                                <div class="price">
                                    <label class="price_label">от 1800₽/ночь</label>
                                </div>
                                <div class="title_city">
                                    <label class="title_city_label">Санкт-Петербург</label>
                                </div>
                            </button>
                            <button class="card">
                                <div class="qw_city_img pt-1">
                                    <img class="card-img-top" src="../img/Sochi.png">
                                </div>
                                <div class="price">
                                    <label class="price_label">от 1500₽/ночь</label>
                                </div>
                                <div class="title_city">
                                    <label class="title_city_label">Сочи</label>
                                </div>
                            </button>
                            <button class="card">
                                <div class="qw_city_img pt-1">
                                    <img class="card-img-top" src="../img/Kazan.png">
                                </div>
                                <div class="price">
                                    <label class="price_label">от 1900₽/ночь</label>
                                </div>
                                <div class="title_city">
                                    <label class="title_city_label">Казань</label>
                                </div>
                            </button>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <div class="cards-wrapper">
                            <button class="card">
                                <div class="qw_city_img pt-1">
                                    <img class="card-img-top" src="../img/Anapa.png">
                                </div>
                                <div class="price">
                                    <label class="price_label">от 1000₽/ночь</label>
                                </div>
                                <div class="title_city">
                                    <label class="title_city_label">Анапа</label>
                                </div>
                            </button>
                            <button class="card">
                                <div class="qw_city_img pt-1">
                                    <img class="card-img-top" src="../img/Rostov-on-Don.png">
                                </div>
                                <div class="price">
                                    <label class="price_label">от 1300₽/ночь</label>
                                </div>
                                <div class="title_city">
                                    <label class="title_city_label">Ростов-на-Дону</label>
                                </div>
                            </button>
                            <button class="card">
                                <div class="qw_city_img pt-1">
                                    <img class="card-img-top" src="../img/Nizhniy_Novgorod.png">
                                </div>
                                <div class="price">
                                    <label class="price_label">от 1200₽/ночь</label>
                                </div>
                                <div class="title_city">
                                    <label class="title_city_label">Нижний Новгород</label>
                                </div>
                            </button>
                            <button class="card">
                                <div class="qw_city_img pt-1">
                                    <img class="card-img-top" src="../img/Gelendzhik.png">
                                </div>
                                <div class="price">
                                    <label class="price_label">от 1800₽/ночь</label>
                                </div>
                                <div class="title_city">
                                    <label class="title_city_label">Геленджик</label>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Следующий</span>
                </button>
                </div>
            </div>
        </div>
    </div>



<!-- модальное окно -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal_window modal-content">
            <div class="close_close">
              <!-- <button type="button_close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal_header">
              <label class="titte_window">Авторизация</label>
              <!-- <h5 class="modal-title" id="exampleModalToggleLabel">Авторизация</h5> -->
            </div>
            <div class="modal-body">
              <div class="email_div d-flex justify-content-center">
                <input class="modal_input" type="email" placeholder="Электронная почта">
              </div>
              <div class="password_div d-flex justify-content-center">
                <input class="modal_input" type="password" placeholder="Пароль">
              </div>
              <div class="modal_login_div d-flex justify-content-center">
                <button class="log_in_modal">Войти</button>
              </div>
            </div>
            <div class="modal_footer d-flex justify-content-center">
              <label>Нет аккаунта? <a class="registr_button" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal"> Зарегистрироваться</a></label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="close_close">
              <!-- <button type="button_close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal_header">
              <label class="titte_window">Регистрация</label>
            </div>
            <div class="modal-body">
              <div class="email_div d-flex justify-content-center">
                <input class="modal_input" type="email" placeholder="Электронная почта">
              </div>
              <div class="password_div d-flex justify-content-center">
                <input class="modal_input" type="password" placeholder="Пароль">
              </div>
              <div class="password_div_2 d-flex justify-content-center">
                <input class="modal_input" type="password" placeholder="Повторите пароль">
              </div>
              <div class="modal_login_div d-flex justify-content-center">
                <button class="reg_in_modal">Зарегистрироваться</button>
              </div>
            </div>
            <div class="modal_footer d-flex justify-content-center">
              <label>Есть аккаунт? <a class="login_button" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Войти</a></label>
            </div>
          </div>
        </div>
      </div>
      <!-- <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Личный Кабинет</a> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
