{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pols/history.css' %}">
    <title>Мои поездки</title>
</head>
<body>
    <div class="container p-0">
        <header class="header row">
            <div class="logo ps-0 col-1">
                <a href="{% url 'index' %}"><img src="{% static 'pols/images/logo.png'%}"></a>
                <!-- <img src="img/logo.png"> -->
            </div>
            <div class="title col-2">
                <a class="title_label" href="{% url 'index' %}">HotelHaven</a>
                <!-- <label class="title_label">HotelHaven</label> -->
            </div>
            <div class="qw col-3"></div>
            <div class="favorites col-2 row">
                <div class="qw col-3"></div>
                <div class="col-1 p-0">
                    <!-- <img src="img/heart_off.png"> -->
                </div>
                <div class="favo col-2 ps-3">
                    <!-- <a class="favorites_label">Избранное</a> -->
                </div>
            </div>
            <div class="suitcase col-2 row">
                <div class="qw col-2"></div>
                <div class="qw col-1">
                    <!-- <img src="img/suitcase.png"> -->
                </div>
                <div class="favo ps-3 col">
                    <!-- <a class="suitcase_label">Мои поездки</a> -->
                </div>
            </div>
            <div class="enter col">
                <button class="enter_button" onclick="window.history.back();">Назад</button>
            </div>
        </header>

        <div class="container-fluid">
            <div class="content">
                <label class="history_label">История поездок</label>
                <div class="line"></div>
                <!-- Карточка отеля -->
                <div class="card">
                    <div class="row">
                        <div class="col-4">
                            <img class="image_number" src="{% static 'pols/images/number_history.png' %}">
                        </div>
                        <div class="info col-8 ps-0">
                            <div class="hotel_address_date row">
                                <div class="hotel_address col-8">
                                    <label class="title_hotel">Отель Мандарин Москва</label> <br>
                                    <div class="otstup row">
                                        <div class="ramka col-1">
                                            <label>4.9</label>
                                        </div>
                                        <div class="address col-11">
                                            <img src="{% static 'pols/images/geo.png'%}">
                                            <label>Москва, Ольховская улица, 23</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="date col-4">
                                    <label class="date_label">Дата</label>
                                    <label class="date-date">2024-06-19 — 2024-05-20</label>
                                </div>
                            </div>
                            <div class="titlenumber_status row">
                                <div class="title_number col-8">
                                    <label>Семейный однокомнатный номер</label>
                                </div>
                                <div class="col-4">
                                    <div class="status">
                                        <label>Статус: Завершён</label>
                                    </div>
                                </div>
                            </div>
                            <div class="price_replace row">
                                <div class="price col-8">
                                    <label>Сумма брони: 18 000 ₽</label>
                                </div>
                                <form class="replace col-4" action="{% url 'order' %}" method="get">
                                    <button class="replace_button">Повторить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
            </div>
        </div>
    </div>
</body>
</html>
