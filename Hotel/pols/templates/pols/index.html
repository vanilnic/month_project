{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pols/index.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Основная страница</title>
</head>
<body>
    <div class="container p-0">
        <header class="header row">
            <div class="logo ps-0 col-1">
                <a href="{% url 'index' %}"><img src="{% static 'pols/images/logo.png'%}"></a>
                <!-- <img src="img/logo.png"> -->
            </div>
            <div class="title col-2">
                <a class="title_label" href="{% url 'index' %}">HotelHaven</a>
                <!-- <label class="title_label">HotelHaven</label> -->
            </div>
            <div class="qw col-3"></div>
            <div class="favorites col-2 row">
                <div class="qw col-3"></div>
                <div class="col-1 p-0">
                    <img src="{% static 'pols/images/heart_off.png'%}">
                </div>
                <div class="favo col-2 ps-3">
                    <a href="{% url 'favorites' %}" class="favorites_label">Избранное</a>
                </div>
            </div>
            <div class="suitcase col-2 row">
                <div class="qw col-2"></div>
                <div class="qw col-1">
                    <img src="{% static 'pols/images/suitcase.png'%}">
                </div>
                <div class="favo ps-3 col">
                    <a href="{% url 'travel_history' %}" class="suitcase_label">Мои поездки</a>
                </div>
            </div>
            <div class="enter col">
                <button class="enter_button" data-bs-toggle="modal" href="#exampleModalToggle{{ log_in_people }}">Личный кабинет</button>
            </div>
        </header>

        <div class="container-fluid p-0">
            <form class="search d-flex align-items-center" method="post">
                {% csrf_token %}
                <input class="city_input" type="text" placeholder="Город" name="city">
                <input class="date" type="date" min="2024-06-08" max="2024-07-08" placeholder="Заезд" name="arrival">
                <input class="date" type="date" min="2024-06-08" max="2024-07-08" placeholder="Выезд" name="departure">
                <select class="form-select people" aria-label="Пример выбора по умолчанию" name="people">
                    <option selected disabled>Гости</option>
                    <option value="1">1 взрослый</option>
                    <option value="2">2 взрослых</option>
                    <option value="3">3 взрослых</option>
                    <option value="4">4 взрослых</option>
                  </select>
                <button class="search_button" name="search" type="submit">Найти</button>
            </form>
        </div>

        <div class="container-fluid">
            <div class="info row">
                <div class="qw_info d-flex justify-content-center col-4">
                    <div class="info_card">
                        <div class="qw_info_img d-flex justify-content-center">
                            <img class="info_img" src="{% static 'pols/images/stopwatch.png' %}">
                        </div>
                        <div class="qw_info_label d-flex justify-content-center">
                            <label class="info_label d-flex justify-content-center align-items-center">Упрощенный процесс бронирования позволяет забронировать номер всего за несколько секунд.</label>

                </div>

                        </div>
                        <div class="qw_info_label d-flex justify-content-center">
                            <label class="info_label d-flex justify-content-center align-items-center">Наши фильтры помогают быстро найти отель, соответствующий вашим предпочтениям и бюджету.</label>
                        </div>
                    </div>
                </div>
                <div class="qw_info d-flex justify-content-center col-4">
                    <div class="info_card">

                        <div class="qw_info_label d-flex justify-content-center">
                            <label class="info_label d-flex justify-content-center align-items-center">Возможность бесплатной отмены бронирования в большинстве отелей.</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
